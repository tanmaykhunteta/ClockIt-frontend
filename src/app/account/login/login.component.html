<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
<div class="alert alert-success" *ngIf="datasaved">
  {{message}}
</div>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <label for="email">Email: <span>*</span></label>
          <div>
            <input type="email" id="email"  matInput  formControlName="Email">
            <span *ngIf="!loginForm.get('Email').valid  &amp;&amp; loginForm.get('Email').touched">Email is required</span>
          </div>
          <div *ngIf="loginForm.get('Email').errors?.['pattern']"> 
           Email is not valid.
          </div>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
          <mat-form-field class="example-full-width">
            <label for="password">Password: <span>*</span></label>
            <div>
              <input type="password" id="password" formControlName="Password" matInput>
              <span *ngIf="!loginForm.get('Password').valid  &amp;&amp; loginForm.get('Password').touched">Password is required</span>
            </div>
          </mat-form-field>
      </td>
    </tr>
  </table>


<mat-card-actions>
  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit </button>
</mat-card-actions>
</form>
</mat-card-content>
</mat-card>
